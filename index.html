<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	
	<div class="row">
	
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
			
		</div>	

		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
		
		<div class="jumbotron" >
			<div class="container">
			<h1 class="text-center">How I Met Your Mother Hangman</h1>
			<p> Guess the character's name before the amount of guesses runs out.</p>
			
			<p>Press any key to start</p>
			</div>

			
		</div>

		</div>

	</div>

	<div class="row">
	
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
			
		</div>	

		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
		
		<div class="jumbotron">
			<div id="name">
				Name: <span id="nameClear"></span>
			</div>
			<br>
			<div id="lettersUsed">
				Incorrect Letters Guessed:
			</div>
			<br>
			<div id="guessesRemaining">
				Number of guesses remaining:
			</div>
			<br>
			<div id="wins">
				Wins: 0
			</div>
			<br>
			<div id="losses">
				Losses: 0
			</div>
		</div>

		</div>

	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js">
</script>


</html>
